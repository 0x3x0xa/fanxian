<include file='Common:head' />
<title></title>
</head>
<body style='background-color: #DCE0EB;'>
<div class="" style='margin-left:15px;background: #fff;'>
<nav class="breadcrumb" style='height: 45px;line-height: 45px;font-size: 16px;'>本金转出</nav>

<div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l" >
            </span>  <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
        <div class="mt-0">
            <table class="table table-border table-bordered table-hover table-bg ">
                <thead>
                    <tr class="text-c">
                        <th width="150">订单号</th>
                        <th width="">投资金额</th>
                        <th width="">天数</th>
                        <th width="">昨日利率（%）</th>
                        <th width="">昨日收益（元）</th>
                        <th width="">总收益（元）</th>
                        <th width="">日期</th>
                        <th width="">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='list' id='vo'>
                    <tr class="text-c"> 
                        <td class="text-c"><{$vo.no}></td>
                        <td class="text-c"><{$vo.money}></td>
                        <td class="text-c"><{$vo.day}></td>
                         <td class="text-c"><{$vo.rate}></td>
                         <td class="text-c"><{$vo.bonus}></td>
                          <td class="text-c"><{$vo.allbonus}></td>
                        <td class="text-c" style="width:120px;"><{$vo.create_date|date="Y-m-d H:i:s",###}></td>
                        <td class="text-c" style="width:120px;"> <a href='javascript:;'  style="color:blue" onclick="showPage('550','216','我要提现','<{:U('Report/tixian',array('id'=>$vo['id']))}>')"> 转出本金</a></td>
                    </tr>
                </volist>

                </tbody>
            </table>  
            <div id="pageNav" class="pageNav"><{$page}></div>
        </div>
    </div>
<include file='Common:foot' />
