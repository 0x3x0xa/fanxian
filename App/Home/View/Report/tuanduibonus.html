<include file='Common:head' />
<title></title>
</head>
<body style='background-color: #DCE0EB;'>
<div class="" style='margin-left:15px;background: #fff;'>
<nav class="breadcrumb" style='height: 45px;line-height: 45px;font-size: 16px;'>团队收益</nav>
<div class="pd-20 text-c">
    <div  class="l" style='width:50%;border:1px solid #b9c4d9;height:60px; background: #e1e7ef;line-height: 60px; color: #011c54'>昨日总收益：<{$todaymoney}></div>
    <div  class="r"style='width:49.6%;border:1px solid #b9c4d9;height:60px;border-left: none; background: #e1e7ef;line-height:60px; color: #011c54'>总金额：<{$allmoney}></div>
</div>
<div style="clear: both"></div>
<div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l" >
            </span>  <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
        <div class="mt-0">
            <table class="table table-border table-bordered table-hover table-bg ">
                <thead>
                    <tr class="text-c">
                         <th width="150">订单号</th>
                        <th width="">利率（%）</th>
                        <th width="">收益（元）</th>
                         <th width="">备注</th>
                        <th width="">日期</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='list' id='vo'>
                    <tr class="text-c"> 
                        <td class="text-c"><{$vo.order_no}></td>
                        <td class="text-c"><{$vo.rate}></td>
                        <td class="text-c"><{$vo.bonus}></td>
                          <td class="text-c"><{$vo.message}></td>
                        <td class="text-c" style="width:120px;"><{$vo.create_date|date="Y-m-d H:i:s",###}></td>
                    </tr>
                </volist>

                </tbody>
            </table>  
            <div id="pageNav" class="pageNav"><{$page}></div>
        </div>
    </div>
<include file='Common:foot' />
