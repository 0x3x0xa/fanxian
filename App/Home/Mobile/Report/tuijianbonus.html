<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<meta name="format-detection" content="telephone=no"/>-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
         <link rel="stylesheet"  href="__STYLE__/wap/main.css"  type="text/css"/>
        <link rel="stylesheet"  href="__STYLE__/wap/base.css"  type="text/css"/>
        <script type="text/javascript" src="__JS__/home/jquery.js"></script>

        <title></title>
    </head>
    <body>
        <div class="viewport">
            <!--头部-->
            <div class="header">
                <a class="back" href='javascript:history.go(-1)'><b>&nbsp;</b>返回</a>
                <span class="header_title">我要理财</span>
            </div>
            <!--头部End-->

            <!--收益明细-->
            <div class="Licai_tip">
                <span>昨天总收益：<{$todaymoney}></span>
                <span>总金额：<{$allmoney}></span>
            </div>
            <!--收益明细end-->
            <!--内容-->
            <div class="Licai_list">
                <h3 style="margin:0px 4%;margin-bottom: 5px;border-bottom: 2px solid rgba(1, 28, 83, 0.72);padding-bottom: 10px;">邀请收益</h3>
                <ul style="margin: 0px 4%;">
                      <volist name='list' id='vo'>
                    <li>
                        <div class="Licai_topinfo">
                            <span class="Licai_money">订单号：<b style="color:#ff0000"><{$vo.order_no}></b></span>
                            <span class="Licai_datetime right_info">购买时间：<{$vo.create_date|date="Y-m-d ",###}></span>
                        </div>
                        <div class="Licai_bottominfo">
                            <span class="Licai_rate">利率：<{$vo.rate}>%</span>
                            <span class="Licai_sy right_info">收益：<b style="color:#ff0000"><{$vo.bonus}></b></span>
                        </div>
                          <div class="">
                            <span class="">描述：<{$vo.message}></span>
                        </div>
                    </li>
                      </volist>
                </ul>
                <!--页码-->
                <div style="height: 15px;"></div>
                <div class="page">
                      <{$page}> 
                </div>
                <!--页码End-->
                <div style="height: 25px;"></div>
            </div>
            <!--内容End-->
        <include file='Common:foot' />
