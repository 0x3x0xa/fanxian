<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<meta name="format-detection" content="telephone=no"/>-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet"  href="__STYLE__/wap/main.css"  type="text/css"/>
        <link rel="stylesheet"  href="__STYLE__/wap/base.css"  type="text/css"/>
        <script type="text/javascript" src="__JS__/home/jquery.js"></script>

        <title></title>
    </head>
    <body style="background: #fff">
        <div class="viewport">
            <!--头部-->
          <!--头部-->
            <div class="header">
                <a class="back" href='javascript:history.go(-1)'><b>&nbsp;</b>返回</a>
                <span class="header_title">设置二级密码</span>
            </div>
        <form action=""  class="form form-horizontal SubmiForm" id="form-article-add"  >
            {__TOKEN__}
               <div class="row cl text-c" >
			<span style='text-align:left;color:red;'>为了你的账号安全，首次使用请先设置安全密码！</span>
		
		</div>
            <div class="row cl">
			<label class="form-label col-xs-4 col-sm-5" style='text-align:right;'><span class="c-red">*</span>二级密码：</label>
			<div class="formControls col-xs-7 col-sm-3">
                            <input type="password" class="input-text towpassword" placeholder="" name="towpassword" id="towpassword" errormsg="密码范围在6~12位之间！" nullmsg="请设置二级密码！" datatype="*6-12">
			</div>
                            <div class="Validform_checktip"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-5" style='text-align:right;'><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-7 col-sm-3">
				<input type="password"  class="input-text affirm_towpassword" placeholder="" name="affirm_towpassword" id="affirm_towpassword" errormsg="您两次输入的密码不一致！" nullmsg="请再次输入二级密码！" recheck="towpassword" datatype="*" tip="test">
			</div>
                            <div class="Validform_checktip"></div>
		</div>
            	
            <div class="row cl text-c">
                <button  class="btn btn-secondary radius"   type="submit">提交</button>
            </div>
        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
<include file='Common:foot' />
<!--/_footer /作为公共模版分离出去-->
<script type="text/javascript">
    $(function () {

        $(".SubmiForm").Validform({
            callback: function (form) {
                password_add();
                return false;
            },
            tiptype: 1,
        });
    });
</script>
