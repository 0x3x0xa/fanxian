    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<meta name="format-detection" content="telephone=no"/>-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet"  href="__STYLE__/wap/main.css"  type="text/css"/>
        <link rel="stylesheet"  href="__STYLE__/wap/base.css"  type="text/css"/>

        <title></title>

    <body style="background: #fff">
        <div class="viewport">
        
                          <div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"  style='text-align:right;'>主题：</label>
			<div class="formControls col-xs-7 col-sm-9">
                        <{$row.subject}>
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2" style='text-align:right;'>内容：</label>
			<div class="formControls col-xs-7 col-sm-9">
                <{$row.content}>
			</div>
		</div>
            <if condition="$row.picture neq '' " >
            	<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2" style='text-align:right;'>图片：</label>
			<div class="formControls col-xs-7 col-sm-9">
                            <img src="/<{$row.picture}>"  width="100%">
               
			</div>
		</div>
            </if>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2" style='text-align:right;'>回复：</label>
			<div class="formControls col-xs-7 col-sm-9">
                <if condition='$row.reply eq "" ' > 暂未回复 <else/><{$row.reply}></if>
			</div>
		</div>
                 <div id="pageNav" class="pageNav"><button onClick="close_ifrme();" class="btn btn-default radius" type="button">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button></div>
      
</div>
	

         
<include file='Common:footer' />
